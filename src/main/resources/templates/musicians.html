<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Alunos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{../static/style/style.css}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-sm-around">
        <h1 class="navbar-brand">Gestão de Músicos</h1>
        <a th:href="@{/instrument/}" class="btn btn-success">Instrument</a>
        <a th:href="@{/band/}" class="btn btn-success">Band</a>
    </nav>
    <main>

        <div class="container">
            <div class="row">
                <h2 class="mt-3">Relação de Músicos</h2>
            </div>

            <div class="row">
                <div class="mt-2 mb-2">
                    <a th:href="@{/musician/registerMusician}" class="btn btn-success">
                        <i class="fas fa-user-plus"></i>
                        Adicionar Músico
                    </a>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="musician: ${musicians}">
                            <th th:text="${musician.id}" scope="row"></th>
                            <th th:text="${musician.name}" scope="row"></th>
                            <th th:text="${musician.role}" scope="row"></th>
                            <th>
                                <!-- -------------------------------- -->
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Edit</button>

                                <div class="modal fade" id="exampleModal" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form th:action="@{/musician/update/{id} (id=${musician.id})}"
                                                    th:object="${musician}" method="post">
                                                    <div class="mb-3">
                                                        <label for="recipient-name" class="col-form-label">Name:</label>
                                                        <input type="text" class="form-control" id="*{name}"
                                                            name="name">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="recipient-name" class="col-form-label">Role:</label>
                                                        <input type="text" class="form-control" id="*{role}"
                                                            name="role">
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Close</button>
                                                        <button type="submit" class="btn btn-primary"
                                                            th:href="@{/musician/update/{id} (id=${musician.id})}">Confirm</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- -------------------------------- -->
                                <a class="btn btn-danger" th:href="@{/musician/remove/{id} (id=${musician.id})}">
                                    Excluir
                                </a>
                            </th>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>

        <br><br>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/8c436b5a19.js" crossorigin="anonymous"></script>
</body>

</html>
