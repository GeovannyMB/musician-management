<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register Instrument</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" th:href="@{/css/styles.css}"> -->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-sm-around">
        <h1 class="navbar-brand">Gestão de Instrumentos</h1>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/instrument/}">Instrument</a>
            </li>
        </ul>
    </nav>
    <main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6 col-sm-6 container justify-content-center border">
                    <h2>Register Instruments</h2>
                    <form th:action="@{/instrument/}" th:object="${instrument}" method="post">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Instrument Name</label>
                                <input th:field="*{instrumentName}" type="text" class="form-control" id="name"
                                    placeholder="Enter instrument name" />
                            </div>
                            <div class="form-group">
                                <label for="email">Brand</label>
                                <input th:field="*{brand}" type="text" class="form-control" id="role"
                                    placeholder="Enter the brand" />
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success mt-3 mb-3">
                            Register
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-center text-lg-start">
        <div class="text-center p-3">
            <p>©Desenvolvido por Geovanny Barcelos</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
